<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav aria-label="Hoofdnavigatie">
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h1>Neem contact op met ons</h1>
    <p>Heb je een vraag? Stuur ons gerust een bericht.</p>

    <!-- FLEX ROW: IMAGE LEFT + FORM + IMAGE RIGHT -->
    <div class="form-row">
        <img src="asset/gallery2.jpg" alt="Herenkapsel voorbeeld links" class="side-image">
        
        <form class="form-box">
            <label for="name">Naam</label>
            <input type="text" id="name" placeholder="Jouw naam" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="jij@email.nl" required>

            <label for="message">Bericht</label>
            <textarea id="message" placeholder="Typ hier je bericht..." required></textarea>

            <button type="submit">Versturen</button>
        </form>

        <img src="asset/pet.jpg" alt="Herenkapsel voorbeeld rechts" class="side-image">
    </div>
</main>


</body>
</html>
