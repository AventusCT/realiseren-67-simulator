<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigatie -->
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- Content -->
<div class="container">
    <h1>Neem contact op met ons</h1>
    <p>Heb je een vraag? Stuur ons gerust een bericht.</p>

    <form>
        <label for="name">Naam</label>
        <input type="text" id="name" placeholder="Jouw naam">

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="jij@email.nl">

        <label for="message">Bericht</label>
        <textarea id="message" placeholder="Typ hier je bericht..."></textarea>

        <button type="submit">Versturen</button>
    </form>
</div>

</body>
</html>
